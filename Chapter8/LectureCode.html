<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="form, HTML5, Chapter6">
        <meta name="description" content="HTML Form Practice">
        <meta name="author" content="Daniel Jackson">
        <title>Daniel Jackson - Chapter 8</title>
    </head>
    <body>
        <!-- Text with a shadow. Negative values move shadow to
        top left corner. -->
        <div style="font-size:40;
        text-shadow:#333366 -10px -10px 3px;">
            Daytona Beach
        </div>
        <!-- Same as above except adding a shadow background
        with the 3rd row. Orange outline around the white text. -->
        <div style="font-size:40;color:white;
        text-shadow:orange 0px 0px 3px,
                    green 5px 5px 5px,
                    blue 0px 0px 55px;">
            Daytona Beach
        </div>
        <!-- Second text shadow with different shadow background
        color. -->
        <div style="font-size:40;color:white;
        text-shadow:orange 0px 0px 3px,
                    green 5px 5px 5px,
                    #330000 0px 0px 55px;">
            Daytona State College
        </div></br></br></br>
        <!-- Box shadow outset -->
        <div style="font-size:40;color:white;
        width:250px; height:250px;
        background-color:#99CCCC;
        text-shadow:orange 0px 0px 3px,
                    green 5px 5px 5px,
                    blue 0px 0px 55px;
        box-shadow: red 20px 20px 15px;
                    ">
            Daytona Beach
        </div>
        <!-- Box Shadown "inset" -->
        <div style="font-size:40;color:white;
        width:250px; height:250px;
        background-color:#99CCCC;
        text-shadow:orange 0px 0px 3px,
                    green 5px 5px 5px,
                    blue 0px 0px 55px;
        box-shadow:inset red 20px 20px 15px;
                    ">
            Daytona Beach
        </div>
        <!-- -->
        <div style="font-size:40;color:white;
        width:250px; height:250px;
        background-color:#99CCCC;
        text-shadow:orange 0px 0px 3px,
                    green 5px 5px 5px,
                    blue 0px 0px 55px;
        box-shadow:inset red 20px 20px 15px,
                    inset orange -5px -5px 5px,
                    inset green 5px 5px 55px;
                    ">
            Daytona Beach
        </div>
        
    </body>
</html>
